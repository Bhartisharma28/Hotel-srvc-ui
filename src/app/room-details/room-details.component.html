<html>

<head>
  <title>Room Details</title>
  <link rel="stylesheet" href="room-details.component.css">

</head>

<body>
  <div class="container" [(ngModel)]="room_num" name="room_num">
    <div class="one">
      <div class="card" style="width: 18rem;" *ngFor="let room of rooms;let idx=index;">
        <div class="card header"></div>
        <div class="card body">
          <div>
            <ul class="list-group list-group-flush">
              <!-- <option> -->
              
              <p value="room_num">Room Number: {{room.room_number}}</p>
              <p>Room Type: {{room.room_type}}</p>
              <p>Price: {{room.price}}</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Select this room
                </label>
              </div>

            </ul>
          </div>
        </div>
        
      </div>
    </div>
  </div>
               <button (click)="bookRoom()" class="btn btn-info">Proceed</button>

</body>

</html>
