<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Confirmation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="booking-status.component.css">

		
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form id="form">
					<h3>Book Your Stay</h3>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Name *</label>
							<input type="text" id="name" class="form-control" placeholder="Your Name" required>
						</div>
						<div class="form-wrapper">
							<label for="">Phone *</label>
							<input type="number" class="form-control"  placeholder="Phone" required>
						</div>
					</div>
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Check-in *</label>
							<input type="date" [(ngModel)]="from_date" value="fromDate" name="fromDate">
                        </div>
						<div class="form-wrapper">
							<label for="">Check-out *</label>
							<input type="date" [(ngModel)]="to_date" value="toDate" name="toDate">
						</div>
					</div>
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="">Adults *</label>
							<select name="" id="" class="form-control">
								<option value="1">0</option>
								<option value="2">1</option>
								<option value="3">2</option>
								<option value="4">3</option>
								<option value="5">4</option>
								<option value="6">5</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
						<div class="form-wrapper">
							<label for="">Chidren *</label>
							<select name="" id="" class="form-control">
								<option value="1">0</option>
								<option value="2">1</option>
								<option value="3">2</option>
								<option value="4">3</option>
								<option value="5">4</option>
								<option value="6">5</option>
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>

					<!-- <input type="submit"> -->
					
					<button data-text="Book Room" onclick="myFunction()">
						<span>Book Room</span>
					</button> 
				</form>
			</div>
		</div>

		
		<!-- <script>
		function myFunction() {
		  var x = document.getElementById("name").required;
		}
		</script> -->

		
	</body>
</html>
